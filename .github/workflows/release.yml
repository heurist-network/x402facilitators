name: Release and Publish

on:
  release:
    types: [published]  # Only trigger on published, not created
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run without publishing (dry-run)'
        required: false
        default: 'false'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write  # Required for npm provenance and GitHub Pages
    outputs:
      package-changed: ${{ steps.check-changes.outputs.package-changed }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit to compare
          
      - name: Check if package.json changed
        id: check-changes
        run: |
          if git diff HEAD^ HEAD --name-only | grep -q "^package.json$"; then
            echo "package-changed=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ package.json changed - will publish to npm"
          else
            echo "package-changed=false" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ package.json unchanged - skipping npm publish"
          fi
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          
      - name: Setup Node.js (for npm)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm (ensure latest provenance support)
        run: npm install -g npm@latest
      
      - name: Verify npm version and OIDC support
        run: |
          npm --version
          echo "Checking for OIDC environment variables..."
          if [ -n "$ACTIONS_ID_TOKEN_REQUEST_URL" ]; then
            echo "âœ“ OIDC token URL is available"
          else
            echo "âœ— OIDC token URL is NOT available"
          fi
          
      - name: Install dependencies
        if: steps.check-changes.outputs.package-changed == 'true'
        run: bun install --frozen-lockfile
        
      - name: Build library
        if: steps.check-changes.outputs.package-changed == 'true'
        run: bun run build:lib
        
      - name: Verify library build output
        if: steps.check-changes.outputs.package-changed == 'true'
        run: |
          if [ ! -f dist/index.js ]; then
            echo "Error: dist/index.js not found"
            exit 1
          fi
          echo "âœ… Library build successful!"
          echo "Build artifact sizes:"
          ls -lh dist/index.js dist/types.js
          
      - name: Verify TypeScript declarations
        if: steps.check-changes.outputs.package-changed == 'true'
        run: |
          if [ ! -f dist/index.d.ts ]; then
            echo "Error: dist/index.d.ts not found"
            exit 1
          fi
          echo "âœ… TypeScript declarations generated"
          
      - name: Upload library artifacts
        if: steps.check-changes.outputs.package-changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: library-build-${{ github.sha }}
          path: |
            dist/**/*.js
            dist/**/*.d.ts
            dist/**/*.d.ts.map
            dist/**/*.js.map
            package.json
            README.md
            LICENSE
          retention-days: 30
          
      - name: Pack for inspection
        if: steps.check-changes.outputs.package-changed == 'true'
        run: npm pack
        
      - name: Upload tarball artifact
        if: steps.check-changes.outputs.package-changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: npm-package-${{ github.sha }}
          path: "*.tgz"
          retention-days: 90
          
      - name: Publish to npm (dry-run)
        if: github.event.inputs.dry_run == 'true' && steps.check-changes.outputs.package-changed == 'true'
        run: npm publish --dry-run --access public --provenance
        
      - name: Publish to npm (with provenance via OIDC)
        if: github.event_name == 'release' && steps.check-changes.outputs.package-changed == 'true'
        run: npm publish --access public --provenance
        
      - name: Verify publication
        if: github.event_name == 'release' && steps.check-changes.outputs.package-changed == 'true'
        run: |
          sleep 10
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          npm view "$PACKAGE_NAME" version
          echo "âœ… Published to npm successfully!"
          
      - name: Skip npm publish notice
        if: steps.check-changes.outputs.package-changed == 'false'
        run: |
          echo "â­ï¸ Skipping npm publish - package.json unchanged"
          echo "Only website will be rebuilt and deployed"
          
  deploy-website:
    needs: build-and-publish
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: read
      pages: write
      id-token: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build website
        run: bun run build:website

      - name: Add CNAME file
        run: echo "facilitators.x402.watch" > dist/CNAME

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Confirm deployment
        run: |
          echo "âœ… Website deployed to GitHub Pages"
          echo "ðŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
          
      - name: Deployment summary
        run: |
          echo "## Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.build-and-publish.outputs.package-changed }}" == "true" ]; then
            echo "âœ… **NPM Package:** Published to npm" >> $GITHUB_STEP_SUMMARY
          else
            echo "â­ï¸ **NPM Package:** Skipped (package.json unchanged)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "âœ… **Website:** Deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Live at:** [${{ steps.deployment.outputs.page_url }}](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY

